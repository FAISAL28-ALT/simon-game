<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-game</title>
    <link rel="stylesheet" href="simson.css">
</head>
<body>
    <h2>Simon Game</h2>
    <h3>Press Any Key to Start The Game</h3>
    <div class="Container">
       <div class="btn-container-1">
            <div class="btn green" type="button" id="green">1</div>
            <div class="btn yellow" type="button" id="yellow">2</div>
       </div>
        <div class="btn-container-2">
            <div class="btn blue" type="button" id="blue">3</div>
            <div class="btn red" type="button" id="red">4</div>
        </div>
    </div>
    <script src="Simson.js"></script>
</body>
</html>
